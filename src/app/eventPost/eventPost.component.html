  <div class="home-header">
    <div data-aos="zoom-in" data-aos-offset="200">
      <div class="eventPost">


            <div class="settingBox">
              <h2>Event Details</h2>
                <div class="settings" >

                <label for="title">Title</label>
                <input name="title" type="text" required><br>

                <label for="street-address">Description</label>
                <textarea name="event-discription" rows="10" maxlength="1000"></textarea><br>

                <label for="street-address">Location</label>
                <input name="street-address" id="street-address" autocomplete="on" /><br>

                <label for="contact-info">Phone Number</label>
                <input type="text" placeholder="xxx-xxx-xxxx" minlength="10" required><br>

                <label for="email">E-mail Address</label>
                <input type="text" required><br>

                <button id="button" type="submit">Submit</button>
                </div>
            </div>
                <br><br>
      </div>
    </div>
  </div>
