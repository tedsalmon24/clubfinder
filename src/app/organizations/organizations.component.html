<div class="feedContainer">
  <h1>What's Happening?</h1>
  <div class="feedResults" *ngFor="let item of featuredClubs">
  
    <a [href]="item.webLink" target="_blank" class="name">
      <h4>
     {{item.Name}}
    </h4>
    </a>
     <a href="#" target="_blank" class="url">{{item.webLink}}</a>  
     <td [innerHTML]="item.Description"></td> 

  </div>
