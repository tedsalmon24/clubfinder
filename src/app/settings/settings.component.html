<!-- Titles -->
<div class="titles">
  <div class="title">
    <h2>Notification Preferences</h2>
  </div>
  <div class="title2">
    <h2>Profile</h2><h2 class="userinfo">User Info</h2>
  </div>
</div>
<div class="row">
  <div class="column" style="background-color: #e49b0f" id="notifications">
    <!-- Notification settings -->
    <div class="home-header2">
      <div class="aboutus2">
        <div class="settingBox2">
          <div class="settings2">
            <label for="ads"><input type="checkbox" checked />Ads</label>
            <label for="newEvents"
              ><input type="checkbox" checked />Recieve updates on new events in
              your area</label
            >
            <label for="eventReminders"
              ><input type="checkbox" checked />Recieve reminders for your
              groups</label
            >
            <label for="groupMatching"
              ><input type="checkbox" checked />Share your personal information
              to improve group matching</label
            ><br />
            <button id="button" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- end of column 1-->

  <!-- Edit Profile -->
  <div class="column" style="background-color: #ffc000" id="profile1">
    <div class="home-header3">
      <div class="eventPost3">
        <div class="settingBox3">
          <form
            [formGroup]="profileForm"
            (ngSubmit)="onSubmit(profileForm.value)"
          >
            <div class="settings3">
              <label for="bio">Bio</label>
              <input formControlName="bio" type="text" required /><br />

              <label for="description">About me</label>
              <textarea
                name="event-discription"
                rows="2"
                maxlength="100"
                formControlName="about"
                type="text"
              ></textarea
              ><br />

              <label for="location">Interests</label>
              <input formControlName="interest" id="interest" required /><br />

              <button id="button" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Credentials -->
  <div class="column" style="background-color: #ffc000" id="profile2">
    <div class="home-header3">
      <div class="eventPost3">
        <div class="settingBox3">
          <form
            [formGroup]="passwordForm"
            (ngSubmit)="submit(passwordForm.value)"
          >
            <div class="settings3">
              <label for="dpass">Old Password</label>
              <input
                type="text"
                name="password"
                formControlName="oldPassword"
                required
              /><br />

              <label for="newPassword">New Password</label>
              <input
                formControlName="newPassword"
                id="newPassword"
                required
              /><br />

              <label for="confirmNew">Confirm new password</label>
              <input formControlName="confirmNew" type="text" required /><br />

              <button id="button" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
